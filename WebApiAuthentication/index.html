<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="navbar-brand">Token based authentication</div>
        <div id="userInfo" class="pull-right" style="margin-top:15px;margin-right:5px;"></div>
    </div>
    <div class="container" style="margin-top:50px;">
        <div class="row">
            <div class="col-sm-4">
                <p></p>
                <input class="btn btn-default" type="button" id="callApi" value="Call Api" /><br /><br />
                <div id="result"></div>
            </div>
            <div class="col-sm-4" style="border-right:solid 1px lightgray;margin-top:5px;">
                <form id="registerForm">
                    <h3>Add new user</h3>
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" type="text" id="email" />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" type="password" id="password" />
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input class="form-control" type="password" id="confirmPassword" />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default">Register</button>
                    </div>
                </form>
            </div>

            <div class="col-sm-4" style="margin-top:5px;">
                <h3>Log In</h3>
                <form id="loginForm">
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" type="text" id="loginEmail" />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" type="password" id="loginPassword" />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default">Log In</button>
                        <button type="button" id="logout" class="btn btn-default">Log Out</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="app/app.js"></script>
</body>
</html>
